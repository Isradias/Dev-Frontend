<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devs</title>
    <link rel="icon" type="../../image/x-icon" href="img/logo/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>DEVS</title>
</head>

<body>
    <header>
        <img src="../../img/logo/logo.png" alt="logo" class="header_img_logo">
        <ul>
            <button><a href="../../index.html">Início</a></button>
            <button><a href="../portifolio/portifolio.html">Portifólio</a></button>
            <button><a href="../planos/planos.html">Planos</a></button>
            <button><a href="../contato/contato.html">Contato</a></button>
        </ul>
        <div class="trilho" id="trilho">
            <div class="indicador"></div>
        </div>
        <a href="../login/login.html"><img src="../../img/foto_perfil.png" alt="foto_perfil" class="header_img_perfil"></a>
    </header>
    <main class="container">
        <form>
            <div class="title">
                <h2><a href="../../index.html"><i class='bx  bx-chevrons-left'  ></i> </a></h2>
                <h1>Login</h1>
            </div>
            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar Senha
                </label>
                <a href="#">Esqueci a Senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>
            </div>
        </form>

    </main>
    <footer>
        <div class="interface">

            <section class="line-footer1">

                <h2>Quer receber notícias sobre nossos planos?</h2>
                <p>Inscreva-se em newslatter e receba as principais notícias diretamente em seu e-mail:</p>
                <form action="">
                    <input type="email" name="" id="">
                    <input type="submit" value="Cadastar">
                </form>

            </section>
    </footer>
    <script src="login.js"></script>
</body>
</html>
