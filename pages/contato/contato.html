     <section class="form-section">
      <h1>Formulário de Contato</h1>

      <form action="https://api.web3forms.com/submit" method="POST" class="forms">
        <input type="hidden" name="access_key" value="ae73f5de-5de5-4a3c-a9d3-a9d534051a9c" />
        
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu nome" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" />

        <label for="message">Mensagem</label>
        <textarea id="message" name="message" required placeholder="Sua mensagem"></textarea>

        <div class="h-captcha" data-captcha="true"></div>

        <input type="hidden" name="redirect" value="https://isradias.github.io/Dev-Frontend/" />

        <button type="submit">Enviar</button>
      </form>
    </section>
    <footer>
        <div class="interface">

            <section class="line-footer1">

                <h2>Quer receber notícias sobre nossos planos?</h2>
                <p>Inscreva-se em newslatter e receba as principais notícias diretamente em seu e-mail:</p>
                <form action="">
                    <input type="email" name="" id="">
                    <input type="submit" value="Cadastar">
                </form>

            </section>
    </footer>
